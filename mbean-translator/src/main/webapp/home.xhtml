<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/template.xhtml">

    <ui:define name="content">

        <h:form id="inputForm">
            <h:outputLabel value="Translate a word from English to " for="language" />
            <h:selectOneMenu id="language" value="#{viewController.language}">
                <f:selectItems value="#{viewController.languages}" var="lang" itemValue="#{lang}" itemLabel="#{lang.value}"/>
            </h:selectOneMenu>
            <br/>

            <h:inputText id="text" value="#{viewController.inputText}"/>
            <br/>
            <span class="hint">Hint: I know words like 'yes', 'no', 'thanks', or 'please'</span>
            <br/>
            <h:commandButton id="translate" action="#{viewController.translate()}" value="Translate"/>
            <br/>
        </h:form>
        <p>
            <h:outputLabel value="Translation: " for="translation"/>
            <h:outputText id="translation" value="#{viewController.translatedText}" />
        </p>
        <br/>

        <h3>Translation statistics</h3>

        <h:form id="statisticsForm">
            Number of all translations is <h:outputText value="#{viewController.getAllTranslations()}" id="allTranslations"/>
            <br/>
            Percentage of German translations is <h:outputText value="#{viewController.getGermanTranslationsPercentage()}" id="germanTranslations">
                <f:convertNumber maxFractionDigits="0" />
            </h:outputText> %
            <br/>
            Percentage of French translations is <h:outputText value="#{viewController.getFrenchTranslationsPercentage()}" id="frenchTranslations">
                <f:convertNumber maxFractionDigits="0" />
            </h:outputText> %
            <br/>
            <h:commandButton id="reset" value="Reset statistics" action="#{viewController.reset()}"/>
        </h:form>
    </ui:define>
</ui:composition>
