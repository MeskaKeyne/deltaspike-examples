<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/web.css" />
</h:head>

<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="pageTitle">DeltaSpike Task Management System - Web Log</ui:define>

		<ui:define name="content">

			<h:dataTable value="#{pagesCallbackHandler.getAllActions()}" var="action" styleClass="tasks-table"
				headerClass="tasks-table-header"  rowClasses="tasks-table-odd-row,tasks-table-even-row">

				<h:column>
					<f:facet name="header">Page</f:facet>
    				#{action.page}<br />
				</h:column>

				<h:column>
					<f:facet name="header">Event</f:facet>
    				#{action.pageEvent}  
    			</h:column>

				<h:column>
					<f:facet name="header">Time</f:facet>
    				#{utils.formatLongDate(action.called)}
    			</h:column>

				<h:column>
					<f:facet name="header">User</f:facet>
    				#{action.auditUser}
    			</h:column>


			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
