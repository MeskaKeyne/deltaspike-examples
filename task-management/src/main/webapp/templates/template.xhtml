<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title><ui:insert name="pageTitle">DeltaSpike Task Management System</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/web.css" />
	<ui:insert name="insertHead"></ui:insert>
</h:head>

<h:body>
	<ds:windowId />
	<div class="main_box">
		<p id="pagetitle" class="title">
			<ui:insert name="pageTitle">DeltaSpike Task Management System</ui:insert>
		</p>

		<h:outputLabel id="currentUser" value="User: #{user.name} #{user.surname}"
			rendered="#{loginController.isUserLoggedIn()}" />

		<div id="buttonbar" style="width: 100%; background-color: #7da5ff;">
			<h:form>
				<h:commandButton action="#{appInitializer.initialize()}" styleClass="main-command-button"
					style="background-color: red;" rendered="#{!appInitializer.isInitialized()}"
					value="Initialize DB" />
				<h:commandButton styleClass="main-command-button" action="#{navigationManager.goToHome()}"
					value="Home" />
				<h:commandButton styleClass="main-command-button" action="#{navigationManager.goToMyTasks()}"
					value="Show My Tasks" />
				<h:commandButton styleClass="main-command-button" action="#{navigationManager.goToCreateTask()}"
					value="Create New Task" />
				<h:commandButton styleClass="main-command-button" action="#{navigationManager.goToWebLog()}" 
					value="Show Web Log" />
				<h:commandButton styleClass="main-command-button" action="#{navigationManager.goToLogin()}"
					value="Login" />
				<h:commandButton styleClass="main-command-button" action="#{loginController.logout()}"
					value="Logout" rendered="#{loginController.isUserLoggedIn()}" />
			</h:form>
		</div>
		<div style="padding: 10px; max-height: 900px; overflow: auto;">
			<div>
				<h:messages globalOnly="true" id="errorMessages" style="color: red; font-weight: bold;" />
			</div>
			<ui:insert name="content" />
		</div>

	</div>
</h:body>
</html>
