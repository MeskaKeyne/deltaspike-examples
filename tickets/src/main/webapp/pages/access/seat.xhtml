<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title><ui:insert name="pageTitle">Deltaspike tickets example</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/tickets.css" />
</h:head>

<h:body>
	<ds:windowId />
	<div class="main_box">
		<p class="title">Train tickets reservation system</p>
		<p>
			<b id="fromToLabel">From: <i>#{lineDtoAccess.departure}</i> to: <i>#{lineDtoAccess.arrival}</i></b>
		</p>
		<p>
			<b id="onDateLabel">On: <i>#{utils.formatDate(ticketDtoAccess.busDto.date)}</i></b>
		</p>
		<h2>Please choose seat(s)</h2>

		<table class="main_table">
			<tbody>
				<h:form id="selectSeatsForm">
					<tr>
						<td>The seats in the bus: <br /> <img src="#{request.contextPath}/images/bus.png" />
						</td>
						<td><h:selectManyListbox id="selectSeats" style="max-height: 400px; width: 80px;"
								value="#{seatsDtoAccess.chosenSeats}" immediate="true" required="true">
								<f:selectItems value="#{seatsManagerImpl.getFreeSeats()}" />
								<f:ajax event="change" execute="#{seatsDtoAccess.chosenSeats}" />
							</h:selectManyListbox></td>
					</tr>
					<tr>
						<td></td>
						<td align="right" height="80px"><h:commandButton id="backButton" styleClass="commandButton"
								immediate="true" action="#{navigationManager.backToDate()}" value="Back" /> <h:commandButton
								id="submitButton" styleClass="commandButton" immediate="true" action="#{navigationManager.submitSeats()}"
								value="Submit" type="submit" /></td>
					</tr>
				</h:form>
			</tbody>
		</table>
	</div>
</h:body>

</html>
