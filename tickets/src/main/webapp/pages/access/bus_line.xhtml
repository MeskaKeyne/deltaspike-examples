<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ds="http://deltaspike.apache.org/jsf">

<h:head>
	<title><ui:insert name="pageTitle">Deltaspike tickets example</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/tickets.css" />
</h:head>

<h:body>
	<h:outputStylesheet name="tickets.css" />
	<ds:windowId />
	<div class="main_box">
		<p class="title">Welcome to bus tickets reservation system - Multiple-page mode</p>
		<h:form>
			Switch to <h:commandLink action="#{navigationManager.toSinglePage()}" value="single-page mode" /> using GroupedConversationScoped
		</h:form>

		<h2>Please select bus line are you looking for</h2>

		<h:form>
			<h:commandButton id="initializeButton" action="#{appInitializer.initialize()}" value="initialize DB"
				rendered="#{!appInitializer.isInitialized()}" />
			<h:commandButton id="showAllOrdersButton" action="#{navigationManager.toListAllOrders()}"
				value="Show All Orders" />
		</h:form>

		<table class="main_table">
			<tbody>
				<tr>
					<td>
						<p>Select station of departure:</p> <h:form id="departureSelection">
							<h:selectOneMenu required="true" value="#{lineDtoAccess.departure}" onchange="submit()">
								<f:selectItem itemValue="" />
								<f:selectItems value="#{lineManagerImpl.allDepartures}" var="departure" />
							</h:selectOneMenu>
						</h:form>
					</td>
					<td>
						<p>Select station of arrival:</p> <h:form id="arrivalSelection">
							<h:selectOneMenu required="true" disabled="#{lineDtoAccess.departure==null}"
								value="#{lineDtoAccess.arrival}" onchange="submit()">
								<f:selectItem itemValue="" />
								<f:selectItems value="#{lineManagerImpl.getAllArrivals(lineDtoAccess.departure)}" var="arrival" />
							</h:selectOneMenu>
						</h:form>
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="right" height="80px"><h:form>
							<h:commandButton id="nextButton" styleClass="commandButton" immediate="true"
								disabled="#{lineDtoAccess.arrival==null}" action="#{navigationManager.submitBusLine()}" value="Next" />
						</h:form></td>
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
